services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: dashboard
      POSTGRES_USER: dashboard
      POSTGRES_PASSWORD: dashboard
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dashboard -d dashboard"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    environment:
      APP_ENV: dev
      HTTP_ADDR: :8080
      DATABASE_URL: postgres://dashboard:dashboard@postgres:5432/dashboard?sslmode=disable
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build: ./frontend
    environment:
      VITE_API_BASE: http://localhost:8080
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  pgdata:
